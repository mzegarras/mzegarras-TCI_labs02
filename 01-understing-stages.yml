# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: build
    jobs:
    - job: FirstJob
      steps:
      - bash: echo build first job 
      - bash: echo $(PipelineLevelVariable)
    - job: Second
      steps:
      - bash: echo build second job       
  - stage: devdeploy
    dependsOn: build
    jobs:
    - job: devdeploy
      steps:
      - bash: echo deploy dev 
  - stage: qadeploy
    dependsOn: build
    jobs:
    - job: qadeploy
      steps:
      - bash: echo deploy qa 
  - stage: prddeploy
    dependsOn: 
    - devdeploy
    - qadeploy
    jobs:
    - job: prddeploy
      steps:
      - bash: echo deploy prd